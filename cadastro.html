<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome do Hotel - Cadastro</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/cadastro.css">
</head>
<body>
    
    <nav>
        <ul>
            <li><a href="#">Sobre nós</a></li>
            <li><a href="#">Contato</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Reservas</a></li>
        </ul>
    </nav>

    
    <div class="cadastro-container">
        <div class="cadastro-content">
            
            <div id="aviso-cadastro" style="display: none;">
                <p>Você já se cadastrou anteriormente. Se precisar fazer alguma alteração, entre em contato conosco.</p>
            </div>
            
            
            <form id="cadastro-form">
                <input type="text" id="nome" placeholder="Nome" required>
                <input type="email" id="email" placeholder="E-mail" required>
                <input type="password" id="senha" placeholder="Senha" required>
                <input type="password" id="confirmar-senha" placeholder="Confirmar Senha" required>
                <button type="submit">Cadastrar</button>
            </form>

            
            <button id="voltar-inicio">Voltar para a página inicial</button>
        </div>
    </div>

    
    <script src="./js/script.js"></script>
    <script src="./js/cadastro.js"></script>
</body>
</html>
