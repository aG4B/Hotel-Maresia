<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maresia Hotel - Reserva</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reserva.css">
</head>
<body>
    
    <div id="reserva-container">
        
        <div class="logo">
            <img src="./img/logo2.png" alt="Logo do Hotel">
        </div>

        
        <h2>Realize sua reserva aqui!</h2>

        
        <form id="reserva-form">
            
            <div class="form-group">
                <label for="quarto">Selecione o quarto:</label>
                <select name="quarto" id="quarto" required>
                    <option value="Quarto Simples">Quarto Simples</option>
                    <option value="Quarto Duplo">Quarto Duplo</option>
                    <option value="Quarto de Luxo">Quarto de Luxo</option>
                </select>
            </div>

            
            <div class="form-group">
                <label for="hospede">Quantidade de Hóspedes:</label>
                <input type="number" id="hospede" name="hospede" min="1" required>
            </div>

            
            <div class="form-group">
                <label for="aceita-pet">Possui Pet?</label>
                <select name="aceita-pet" id="aceita-pet" required>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
            </div>

            
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
            </div>

            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
            </div>

            
            <div class="form-group">
                <label for="incluso">Inclusos:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="cafe" name="incluso" value="cafe">
                    <label for="cafe">Café da manhã</label>

                    <input type="checkbox" id="almoco" name="incluso" value="almoco">
                    <label for="almoco">Almoço</label>

                    <input type="checkbox" id="jantar" name="incluso" value="jantar">
                    <label for="jantar">Jantar</label>
                </div>
            </div>

            
            <div class="form-group">
                <label for="forma-pagamento">Forma de pagamento:</label>
                <select id="forma-pagamento" name="forma-pagamento" required>
                    <option value="cartao">Cartão de Crédito</option>
                    <option value="dinheiro">Dinheiro</option>
                    <option value="transferencia">Transferência Bancária</option>
                    <option value="pix">PIX</option>
                </select>
            </div>

            
            <div class="horario">
                <div class="form-group">
                    <label for="checkin">Data e Hora do Check-in:</label>
                    <input type="datetime-local" id="checkin" name="checkin" required>
                </div>

                <div class="form-group">
                    <label for="checkout">Data e Hora do Check-out:</label>
                    <input type="datetime-local" id="checkout" name="checkout" required>
                </div>
            </div>

            
            <div class="form-group">
                <label for="email">Email para contato:</label>
                <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone para contato:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
            </div>

            
            <button type="button" id="btn-salvar">Salvar</button>
        </form>
    </div>

    
    <script src="./js/reserva.js"></script>
    <script>
        document.getElementById("btn-salvar").addEventListener("click", function() {
            
            const reserva = {
                nome: document.getElementById("nome").value,
                quarto: document.getElementById("quarto").value,
                hospede: document.getElementById("hospede").value,
                aceitaPet: document.getElementById("aceita-pet").value,
                cpf: document.getElementById("cpf").value,
                inclusos: {
                    cafe: document.getElementById("cafe").checked,
                    almoco: document.getElementById("almoco").checked,
                    jantar: document.getElementById("jantar").checked,
                },
                formaPagamento: document.getElementById("forma-pagamento").value,
                checkin: document.getElementById("checkin").value,
                checkout: document.getElementById("checkout").value,
                email: document.getElementById("email").value,
                telefone: document.getElementById("telefone").value
            };

            
            const reservas = JSON.parse(localStorage.getItem("reservas")) || [];
            reservas.push(reserva);  

            
            localStorage.setItem("reservas", JSON.stringify(reservas));

            
            alert("Reserva realizada com sucesso!");
            window.location.href = "./cadastro_sucesso.html";
        });
    </script>
</body>
</html>
